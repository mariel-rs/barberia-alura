<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="box">
                <h1>
                    <img src="img/logo.png" alt="Logo de la Barbería Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Productos</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <ul class="products">
                <li>
                    <h2>Cabello</h2>
                    <img src="img/cabello.jpg" alt="Producto - Corte de cabello">
                    <p class="productDescription">Con tijera o máquina, a gusto del cliente</p>
                    <p class="productPrice">$ 10</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="img/barba.jpg" alt="Producto - Barba">
                    <p class="productDescription">Corte y diseño profesional de barba</p>
                    <p class="productPrice">$ 8</p>
                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src="img/cabello+barba.jpg" alt="Producto - Cabello más Barba">
                    <p class="productDescription">Paquete completo de cabello y barba</p>
                    <p class="productPrice">$ 15</p>
                </li>
            </ul>

        </main>

        <footer>
            <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - <span id="year"></span></p>
        </footer>

    </body>
    
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

</html>
